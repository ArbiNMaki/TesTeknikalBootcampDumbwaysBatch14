    <title>Array Sorting</title>
</head>
<body>
    <script>
        // ascending
       function asc(arr) {
        var newArr = arr.sort();
            console.log(newArr);
        return newArr;
    }
        asc(['d','c','e','b','a','k','i','j']);

        //descending
        var arr = ['g','h','i','j','a','c','b','e','d','g','e','f'];
        arr.sort((a,b)=>b.localeCompare(a))
        console.log(arr)
    </script>
</body>
